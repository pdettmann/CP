# action.yml
name: 'Profiler-Action'
description: 'Profiles personal Python projects'

inputs:
  file-path:  # id of input
    description: 'Enter the path to your main file'
    required: true
    default: './main.py'

outputs:
  profile: # id of output
    description: 'Profile of your application'

runs:
  using: "composite"
  steps:
    - run: python3 -m cProfile ${{ inputs.file-path }}
      shell: bash
